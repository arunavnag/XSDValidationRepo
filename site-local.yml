git:
  ensure_git_suffix: false
ui:
  bundle:
    url: ./docs-ui/ui-bundle.zip
    snapshot: true
runtime:
  cache_dir: ./.cache/antora
output:
  clean: false
antora:
  extensions:
    - require: "@antora/lunr-extension"
      index_latest_only: true
asciidoc:
  attributes:
    doctype: book
    # page-component-sort-order: IASIG,MACMA,Portal,MDM,IR
    page-component-sort-order: 
    - area: IASIG
    - area: Test
      components: process_quality
  extensions:
    - asciidoctor-kroki
# The latest_version_segment key replaces the actual version with the symbolic version in the published URLs of the latest component versions.
# As the keyâ€™s name implies, it only applies to the latest version of each component version in a site.
# If you want to drop the version segment from the URL, you can do so by setting the value to empty string
# Useful for stable bookmarks
urls:
  latest_version_segment: ''