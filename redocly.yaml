#        - examples
#      mutuallyRequired:
#        - example
#        - examples
  no-ambiguous-paths: error
  no-invalid-schema-examples: error
#  scalar-property-missing-example: error
  request-mime-type:
    severity: error
    allowedValues:
      - application/json
      - application/x-www-form-urlencoded
      - text/json
      - application/*+json
      - text/plain
      - application/json-patch+json
      - multipart/form-data
      - text/csv
  response-mime-type:
    severity: error
    allowedValues:
      - application/json
      - application/x-www-form-urlencoded
      - text/json
      - application/*+json
      - text/plain
      - application/json-patch+json
      - multipart/form-data
      - text/csv
  rule/headers-include-example:
    subject:
      type: Header
      property: example
    assertions:
      defined: true
      nonEmpty: true
  no-server-example.com: error
  rule/no-server-localhost:
    subject:
      type: Server
      property: url
    assertions:
      notPattern: /(localhost|127.0.0.1)
  operation-singular-tag: error
#  operation-tag-defined: error
