  info-license: error
  info-contact: error
  rule/terms-url:
    subject:
      type: Info
      property: termsOfService
    assertions:
      defined: true
  rule/info-description:
    subject:
      type: Info
      property: description
    assertions:
      defined: true
  operation-4xx-response: error
  operation-operationId: error
#  rule/params-must-include-examples:
